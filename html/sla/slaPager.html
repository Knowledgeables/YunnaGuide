<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,user-scalable=no"/>
    <title>云呐IT服务</title>
    <script src="../../js/jquery-3.1.1.min.js "></script>
    <script src="../../js/rem.js "></script>
    <script src="../../js/bridge.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/sla.css">
</head>
<body>
<div class="sla">
    <img class="pager" src="../../images/sla/sla002.png"/>
    <a id="hand" class="hand003"></a>
    <p id="toast" class="toast003">SLA的完成情况能在报表中的SLA栏下查看，除了发工单时的处理时间，还有响应和到场，这也是网页端定义的</p>
</div>
<script>
    var hand = $("#hand");
    var toast = $("#toast");
    hand.on('click', function () {
        if (hand.hasClass("hand003") || toast.hasClass("toast003")) {
            window.location.href = "slaOrder.html";
        }
    });
    $(function () {
        // do something
        var last = localStorage.getItem("last");
        localStorage.clear();
        var current = {title: "什么是SLA模板", total: "3", current: "2"};
        bridge.startPager(current);
        switch (last) {
            case 'slaOrder':
                localStorage.clear();
                current = {title: "什么是SLA模板", total: "3", current: "3"};
                bridge.startPager(current);
                setTimeout(function () {
                    var current = {
                        currentTag: "什么是SLA模板",
                        title1: "恭喜您",
                        title2: "SLA介绍结束！",
                        message: "请回到引导界面，前往下一个教学。",
                        nextUrl: ""
                    };
                    bridge.finishCurrentPager(current);
                }, 500);
                break;
            default:
                break;
        }
    });


</script>
</body>
</html>
