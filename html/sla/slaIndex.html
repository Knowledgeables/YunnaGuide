<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,user-scalable=no"/>
    <title>云呐IT服务</title>
    <script src="../../js/jquery-3.1.1.min.js "></script>
    <script src="../../js/rem.js "></script>
    <script src="../../js/bridge.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/sla.css">
</head>
<body>
<div class="sla">
    <img class="pager" src="../../images/sla/sla001.png"/>
    <a id="hand" class="hand001"></a>
    <p id="toast" class="toast001">点击“报表”</p>
</div>
<script>
    var hand = $("#hand");
    var toast = $("#toast");
    hand.on('click', function () {
        if (hand.hasClass("hand001") || toast.hasClass("toast001")) {
            hand.removeClass("hand001");
            toast.removeClass("toast001");
            hand.addClass("hand002");
            toast.addClass("toast002");
            toast.text("点击“sla”");
        } else if (hand.hasClass("hand002") || toast.hasClass("toast002")) {
            window.location.href = "slaPager.html";
        }
    });
    $(function () {
        localStorage.clear();
        var current = {title: "什么是SLA模板", total: "3", current: "1"};
        bridge.startPager(current);
    });

</script>
</body>
</html>
