<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,user-scalable=no"/>
    <title>云呐IT服务</title>
    <script src="../../js/jquery-3.1.1.min.js "></script>
    <script src="../../js/rem.js "></script>
    <script src="../../js/bridge.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/chuli.css">
</head>
<body>
<div class="chuli">
    <img id="pager" class="pager" src="../../images/chuli/chuli003.png"/>
    <a id="hand" class="hand007"></a>
    <p id="toast" class="toast007">管理员（注册并创建公司的即是管理员）和服务台有权限关闭工单</p>
</div>

<script>
    var hand = $("#hand");
    var toast = $("#toast");
    var pager = $("#pager");
    var isFirst = true;
    var h = $(pager).height() - $(window).height();
    hand.click(function () {
        localStorage.setItem("last", 'faqiOrder');
        if (hand.hasClass("hand007") || toast.hasClass("toast007")) {
            hand.removeClass("hand007");
            toast.removeClass("toast007");
            hand.addClass("hand008");
            toast.addClass("toast008");
            toast.text("处理人可挂起工单，不计算SLA指标，发起人、管理员和服务台也可以再启动。");
        } else if (hand.hasClass("hand008") || toast.hasClass("toast008")) {
            hand.removeClass("hand008");
            toast.removeClass("toast008");
            hand.addClass("hand009");
            toast.addClass("toast009");
            toast.text("如果此工单超出了您的处理范围，可选择转回给服务台或管理员。");
        } else if (hand.hasClass("hand009") || toast.hasClass("toast009")) {
            hand.removeClass("hand009");
            toast.removeClass("toast009");
            hand.addClass("hand0010");
            toast.addClass("toast0010");
            toast.text("如果工单中选择的对象具有备件服务，那么在需要时可以发起备件申请。");
        }
        else if (hand.hasClass("hand0010") || toast.hasClass("toast0010")) {
            hand.removeClass("hand0010");
            toast.removeClass("toast0010");
            hand.addClass("hand0011");
            toast.addClass("toast0011");
            toast.text("点击“处理”跳转到操作界面。");
        } else if (hand.hasClass("hand0011") || toast.hasClass("toast0011")) {
            window.location.href = "chuliPager.html";
        }
    });
    var current = {title: "学习处理工单", total: "12", current: "3"};
    $(function () {
        localStorage.clear();
        bridge.startPager(current);
    });
</script>
</body>
</html>
