<!doctype html><html lang="zh"><head>    <meta charset="UTF-8">    <meta name="format-detection" content="telephone=no"/>    <meta name="viewport"          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,user-scalable=no"/>    <title>云呐IT服务</title>    <script src="../../js/jquery-3.1.1.min.js "></script>    <script src="../../js/rem.js "></script>    <script src="../../js/bridge.js"></script>    <link rel="stylesheet" href="../../css/common.css">    <link rel="stylesheet" href="../../css/zhipai.css"></head><body><div class="zhipai">    <img class="pager" src="../../images/zhipai/zhipai001.png"/>    <a id="hand" class="hand001"></a>    <p id="toast" class="toast001">点击工单</p>    <script>        var hand = $("#hand");        var toast = $("#toast");        var pager = $(".pager");        hand.on('click', function () {            if (hand.hasClass("hand001") || toast.hasClass("toast001")) {                hand.removeClass("hand001");                toast.removeClass("toast001");                pager.attr("src", "../../images/zhipai/zhipai002.png");                hand.addClass("hand002");                toast.addClass("toast002");                toast.text("选择标签为“未指派”的工单");            } else if (hand.hasClass("hand002") || toast.hasClass("toast002")) {                window.location.href = "zhipaiOrder.html";            }        });        $(function () {            localStorage.clear();            var current = {title: "学习指派工单", total: "6", current: "1"};            bridge.startPager(current);        });    </script></body></html>
