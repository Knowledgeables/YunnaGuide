<!doctype html><html lang="zh"><head>    <meta charset="UTF-8">    <meta name="format-detection" content="telephone=no"/>    <meta name="viewport"          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,user-scalable=no"/>    <title>云呐IT服务</title>    <script src="../../js/jquery-3.1.1.min.js "></script>    <script src="../../js/rem.js "></script>    <script src="../../js/bridge.js"></script>    <link rel="stylesheet" href="../../css/common.css">    <link rel="stylesheet" href="../../css/zhipai.css"></head><body><div class="zhipai">    <img id="pager" class="pager" src="../../images/zhipai/zhipai004.png"/>    <a id="hand" class="hand007"></a>    <p id="toast" class="toast007">点击打开处理人列表</p></div><script>    var hand = $("#hand");    var toast = $("#toast");    var pager = $("#pager");    var isFirst = true;    var h = $(pager).height() - $(window).height();    hand.click(function () {        localStorage.setItem("last", 'faqiOrder');        if (hand.hasClass("hand007") || toast.hasClass("toast007")) {            window.location.href = "zhipaiPerson.html";        } else if (hand.hasClass("hand009") || toast.hasClass("toast009")) {            window.location.href = "zhipaiSign.html";        } else if (hand.hasClass("hand0011") || toast.hasClass("toast0011")) {            //此处发送消息到手机提示发起工单完成            var current = {                currentTag: "学习指派工单",                title1: "恭喜您",                title2: "工单指派成功！",                message: "您想要马上开始接单吗？",                nextUrl: "html/jieshou/jieshouIndex.html"            };            bridge.finishCurrentPager(current);        }    });    $(function () {        // do something        var last = localStorage.getItem("last");        var position = localStorage.getItem("position");        var current = {title: "学习指派工单", total: "6", current: "4"};        bridge.startPager(current);        switch (last) {            case 'zhipaiPerson':                current = {title: "学习指派工单", total: "6", current: "5"};                bridge.startPager(current);                hand.removeClass("hand007");                toast.removeClass("toast007");                hand.addClass("hand009");                toast.addClass("toast009");                toast.text("点击选择工单标记");                break;            case 'zhipaiSign':                current = {title: "学习指派工单", total: "6", current: "6"};                bridge.startPager(current);                hand.removeClass("hand009");                toast.removeClass("toast009");                hand.removeClass("hand007");                toast.removeClass("toast007");                hand.addClass("hand0011");                toast.addClass("toast0011");                toast.text("点击“确定”完成指派");                break;            default:                break;        }    });</script></body></html>
