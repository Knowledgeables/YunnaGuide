hand.addClass("hand012");            toast.addClass("toast012");            toast.text("输入对于工单的概要描述");        } else if (hand.hasClass("hand012") || toast.hasClass("toast012")) {            hand.removeClass("hand012");            toast.removeClass("toast012");            hand.addClass("hand013");            toast.addClass("toast013");            toast.text("所有必填项都已输入，点击发起工单");        }        else if (hand.hasClass("hand013") || toast.hasClass("toast013")) {            //发起工单完成            var current = {                currentTag: "学习发起工单",                title1: "恭喜您",                title2: "工单发送成功！",                message: "您想马上开始指派吗？",                nextUrl: "html/zhipai/zhipaiIndex.html"            };            bridge.finishCurrentPager(current);        }    });    $(function () {        var current = {title: "学习发起工单", total: "5", current: "2"};        bridge.startPager(current);        // do something        var last = localStorage.getItem("last");        var position = localStorage.getItem("position");        switch (last) {            case 'faqiCompany':                hand.removeClass("hand004");                toast.removeClass("toast004");                hand.addClass("hand006");                toast.addClass("toast006");                toast.text("点击选择请求企业下的请求人");                current = {title: "学习发起工单", total: "5", current: "3"};                bridge.startPager(current);                break;            case 'faqiReqPerson':                hand.removeClass("hand004");                toast.removeClass("toast004");                hand.css("background-image", "url(../../images/slide.gif)");                hand.addClass("hand009");                toast.addClass("toast009");                toast.text("向下滚动");                current = {title: "学习发起工单", total: "5", current: "5"};                bridge.startPager(current);                break;            default:                break;        }    });    // 向下滚动到据顶部超过1000px时，回到顶部    $(window).scroll(h, function (event) {        var $me = $(this);        if ($me.scrollTop() >= event.data / 5.01 * 5 && isFirst) {            hand.removeClass("hand004");            toast.removeClass("toast004");            hand.removeClass("hand009");            toast.removeClass("toast009");            hand.css("background-image", "url(../../images/pointer.gif)");            hand.addClass("hand010");            toast.addClass("toast010");            toast.text("选择故障等级");            isFirst = false;        }    });</script></body></html>
