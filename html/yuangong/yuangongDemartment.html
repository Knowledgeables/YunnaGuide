<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,user-scalable=no"/>
    <title>云呐IT服务</title>
    <script src="../../js/jquery-3.1.1.min.js "></script>
    <script src="../../js/rem.js "></script>
    <script src="../../js/bridge.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/yuangong.css">
</head>
<body>
<div class="yuangong">
    <img class="pager" src="../../images/yuangong/yuangong004.png"/>
    <a id="hand" class="hand007"></a>
    <p id="toast" class="toast007">点击选择员工所属部门</p>
</div>
<script>
    var hand = $("#hand");
    var toast = $("#toast");
    hand.on('click', function () {
        if (hand.hasClass("hand007") || toast.hasClass("toast007")) {
            localStorage.setItem("last", "yuangongDemartment");
            window.history.back();
        }
    });
    $(function () {
        var current = {title: "添加工作人员", total: "6", current: "4"};
        bridge.startPager(current);
    });

</script>
</body>
</html>
