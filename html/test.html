<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js "></script></head><body><img id="clickBut" src="../images/pointer.gif"><button id="jsCallPhone" style="height: 50px;">jsCallPhone</button></body><script type="text/javascript">    $(document).ready(function () {        $("img").click(function () {            var u = navigator.userAgent;            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端            alert('是否是Android：' + isAndroid);            alert('是否是iOS：' + isiOS);        });        $("jsCallPhone").click(function () {            var u = navigator.userAgent;            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端            alert('是否是Android：' + isAndroid);            alert('是否是iOS：' + isiOS);        });    });</script></html>
