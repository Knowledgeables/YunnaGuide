<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,user-scalable=no"/>
    <title>云呐IT服务</title>
    <script src="../../js/jquery-3.1.1.min.js "></script>
    <script src="../../js/rem.js "></script>
    <script src="../../js/bridge.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/jieshou.css">
</head>
<body>
<div class="jieshou">
    <img id="pager" class="pager" src="../../images/jieshou/jieshou002.png"/>
    <a id="hand" class="hand003"></a>
    <p id="toast" class="toast003">标签为“已指派”</p>
</div>
<script>
    var hand = $("#hand");
    var toast = $("#toast");
    var pager = $("#pager");
    var isFirst = true;
    var h = $(pager).height() - $(window).height();
    hand.click(function () {
        localStorage.setItem("last", 'faqiOrder');
        if (hand.hasClass("hand003") || toast.hasClass("toast003")) {
            hand.removeClass("hand003");
            toast.removeClass("toast003");
            hand.css("background-image", "url(../../images/slide.gif)");
            hand.addClass("hand004");
            toast.addClass("toast004");
            toast.text("向下滚动");
        } else if (hand.hasClass("hand005") || toast.hasClass("toast005")) {
            hand.removeClass("hand005");
            toast.removeClass("toast005");
            hand.addClass("hand006");
            toast.addClass("toast006");
            toast.text("点击“操作”");
        } else if (hand.hasClass("hand006") || toast.hasClass("toast006")) {
            window.location.href = "jieshouOption.html";
        }
    });
    // 向下滚动到据顶部超过1000px时，回到顶部
    $(window).scroll(h, function (event) {
        var $me = $(this);
        if ($me.scrollTop() >= event.data / 3 * 2 && isFirst) {
            hand.removeClass("hand004");
            toast.removeClass("toast004");
            hand.css("background-image", "url(../../images/pointer.gif)");
            hand.addClass("hand005");
            toast.addClass("toast005");
            toast.text("只有当指派的处理人（当前是你）接单后，该工单才能进行处理");
            isFirst = false;
        }
    });
    $(function () {
        localStorage.clear();
        var current = {title: "学习接受工单", total: "4", current: "2"};
        bridge.startPager(current);
    });


</script>
</body>
</html>
