<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,user-scalable=no"/>
    <title>云呐IT服务</title>
    <script src="../../js/jquery-3.1.1.min.js "></script>
    <script src="../../js/rem.js "></script>
    <script src="../../js/bridge.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/beijian.css">

</head>
<body>
<div class="beijian">
    <img id="pager" class="pager" src="../../images/beijian/beijian001.png"/>
    <a id="hand" class="hand001"></a>
    <p id="toast" class="toast001">在处理工单时可以就具有备件服务的对象发起备件申请，在此之前需要先添加备件（只能在网页端操作），这里先了解下备件的信息。</p>
</div>
<script>
    var hand = $("#hand");
    var toast = $("#toast");
    var pager = $("#pager");
    hand.on('click', function () {
        if (hand.hasClass("hand001") || toast.hasClass("toast001")) {
            hand.removeClass("hand001");
            toast.removeClass("toast001");
            hand.addClass("hand002");
            toast.addClass("toast002");
            toast.text("点击操作");
        } else if (hand.hasClass("hand002") || toast.hasClass("toast002")) {
            pager.attr("src", "../../images/beijian/beijian002.png");
            hand.removeClass("hand002");
            toast.removeClass("toast002");
            hand.addClass("hand0021");
            toast.addClass("toast0021");
            toast.text("点击备件申请");
        } else if (hand.hasClass("hand0021") || toast.hasClass("toast0021")) {
            window.location.href = "beijianWode.html";
        }
    });
    var current = {title: "备件是什么", total: "5", current: "1"};
    $(function () {
        localStorage.clear();
        bridge.startPager(current);
    });

</script>
</body>
</html>
