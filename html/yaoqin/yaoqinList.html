<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,user-scalable=no"/>
    <title>云呐IT服务</title>
    <script src="../../js/jquery-3.1.1.min.js "></script>
    <script src="../../js/rem.js "></script>
    <script src="../../js/bridge.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/yaoqin.css">
</head>
<body>
<div class="yaoqin">
    <img class="pager" src="../../images/yaoqin/yaoqin003.png"/>
    <a id="hand" class="hand003"></a>
    <p id="toast" class="toast003">您收到的企业邀请会展示在这里</p>
</div>
<script>
    var hand = $("#hand");
    var toast = $("#toast");
    hand.on('click', function () {
        if (hand.hasClass("hand003") || toast.hasClass("toast003")) {
            hand.removeClass("hand003");
            toast.removeClass("toast003");
            hand.addClass("hand004");
            toast.addClass("toast004");
            toast.text("点击“+”号跳转界面。");
        } else if (hand.hasClass("hand004") || toast.hasClass("toast004")) {
            window.location.href = "yaoqinPager.html";
        }
    });
    $(function () {
        localStorage.clear();
        var current = {title: "邀请好友企业", total: "6", current: "3"};
        bridge.startPager(current);
    });
</script>
</body>
</html>
