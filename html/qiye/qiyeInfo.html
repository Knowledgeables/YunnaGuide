<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,user-scalable=no"/>
    <title>云呐IT服务</title>
    <script src="../../js/jquery-3.1.1.min.js "></script>
    <script src="../../js/rem.js "></script>
    <script src="../../js/bridge.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/qiye.css">
</head>
<body>
<div class="qiye">
    <img id="pager" class="pager" src="../../images/qiye/qiye004.png"/>
    <a id="hand" class="hand005"></a>
    <p id="toast" class="toast005">当前企业的状态是“未通过认证”。</p>
</div>
<script>
    var hand = $("#hand");
    var toast = $("#toast");
    var pager = $("#pager");
    hand.on('click', function () {
        if (hand.hasClass("hand005") || toast.hasClass("toast005")) {
            hand.removeClass("hand005");
            toast.removeClass("toast005");
            hand.addClass("hand006");
            toast.addClass("toast006");
            toast.text("点击“编辑”按钮进入编辑状态。");
        } else if (hand.hasClass("hand006") || toast.hasClass("toast006")) {
            window.location.href = "qiyeInfoEdit.html";
        }
    });
    $(function () {
        localStorage.clear();
        var current = {title: "通过企业认证", total: "5", current: "3"};
        bridge.startPager(current);
    });


</script>
</body>
</html>
