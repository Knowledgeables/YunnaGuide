<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,user-scalable=no"/>
    <title>云呐IT服务</title>
    <script src="../../js/jquery-3.1.1.min.js "></script>
    <script src="../../js/rem.js "></script>
    <script src="../../js/bridge.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/qiye.css">
</head>
<body>
<div class="qiye">
    <img id="pager" class="pager" src="../../images/qiye/qiye006.png"/>
    <a id="hand" class="hand005"></a>
    <p id="toast" class="toast005">提交后等待审核，可随时修改再重新提交。</p>
</div>
<script>
    var hand = $("#hand");
    var toast = $("#toast");
    var pager = $("#pager");
    hand.on('click', function () {
        if (hand.hasClass("hand005") || toast.hasClass("toast005")) {
            var current = {
                currentTag: "通过企业认证",
                title1: "恭喜您",
                title2: "企业认证提交成功！",
                message: "请在等待认证的同时回到引导界面，前往下一个教学。",
                nextUrl: ""
            };
            bridge.finishCurrentPager(current);
        }
    });
    $(function () {
        localStorage.clear();
        var current = {title: "通过企业认证", total: "5", current: "5"};
        bridge.startPager(current);
    });

</script>
</body>
</html>
