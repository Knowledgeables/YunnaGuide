<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,user-scalable=no"/>
    <title>云呐IT服务</title>
    <script src="../../js/jquery-3.1.1.min.js "></script>
    <script src="../../js/rem.js "></script>
    <script src="../../js/bridge.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/queren.css">
</head>
<body>
<div class="queren">
    <img id="pager" class="pager" src="../../images/queren/queren003.png"/>
    <a id="hand" class="hand003"></a>
    <p id="toast" class="toast003">待确认说明问题已经解决，等待确认中</p>
</div>
<script>
    var hand = $("#hand");
    var toast = $("#toast");
    var pager = $("#pager");
    hand.on('click', function () {
        if (hand.hasClass("hand003") || toast.hasClass("toast003")) {
            hand.removeClass("hand003");
            toast.removeClass("toast003");
            pager.attr("src", "../../images/queren/queren003.png");
            hand.addClass("hand004");
            toast.addClass("toast004");
            toast.text("在记录可以查看最新的处理记录。");
        } else if (hand.hasClass("hand004") || toast.hasClass("toast004")) {
            hand.removeClass("hand004");
            toast.removeClass("toast004");
            /*pager.attr("src", "../../images/queren/queren004.png");*/
            hand.addClass("hand005");
            toast.addClass("toast005");
            toast.text("点击“操作”继续工作。");
        } else if (hand.hasClass("hand005") || toast.hasClass("toast005")) {
            hand.removeClass("hand005");
            toast.removeClass("toast005");
            pager.attr("src", "../../images/queren/queren004.png");
            hand.addClass("hand006");
            toast.addClass("toast006");
            toast.text("点击“确认”跳转页面。");
        }
        else if (hand.hasClass("hand006") || toast.hasClass("toast006")) {
            window.location.href = "querenPager.html";
        }
    });
    $(function () {
        localStorage.clear();
        var current = {title: "学习确认工单", total: "3", current: "2"};
        bridge.startPager(current);
    });
</script>
</body>
</html>
